{% extends "template.html" %} {% block conteudo %}
<div class="container">
  <div class="text-center">
    <div class="div" style="margin-top:300px">
      <div class="div">
        <h5 class="fs-1">Você ainda não tem ações!</h5>
        <p class="fs-3">Vamos adicionar algumas ações agora?</p>
        <button type="button" class="btn btn-outline-primary m-5" data-bs-toggle="modal" data-bs-target="#exampleModal">Adicionar</button>
      </div>
    </div>
  </div>
</div>
<div class="modal-dialog">
    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-light">
        <h5 class="modal-title" id="exampleModalLabel">Adicionar ações</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <div class="card mb-2">
              <div class="card-body">
                <form method="POST" action="{{ url_for('add_stocks') }}">
                    <h5 class="card-title">Editar</h5>
                    <p class="m-0"><label class="gerenciar-label">sigla</label> <input class="form-control form-control-sm" type="text" name="sigla" required></p>
                    <p class="m-0"><label class="gerenciar-label">quantidade</label> <input class="form-control form-control-sm" type="text" name="quantidade" required></p>
                    <p class="m-0"><label class="gerenciar-label">preço da compra</label> <input class="form-control form-control-sm" type="text" name="preco" required></p>
                    <p class="m-0"><label class="gerenciar-label">data da compra</label> <input class="form-control form-control-sm" type="text" name="data" required></p>
                    <p class="m-0 mb-3"><label class="gerenciar-label">carteira</label> <input class="form-control form-control-sm" type="text" name="carteira" required></p>
                </form>
              </div>
          </div>
      </div>
      <div class="modal-footer bg-light">
        <button type="button" class="btn btn-primary">Adicionar</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
